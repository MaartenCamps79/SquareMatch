<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calorie Tracker AI</h1>

        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Stel een vraag...">
        <button id="send-btn">Verstuur</button>

        <h2>Koolhydraten</h2>
        <ul id="carb-list"></ul>
        <button id="add-carb-btn">Voeg koolhydraten toe</button>

        <h2>Glazen water: <span id="water-count">0</span></h2>
        <button id="add-water-btn">+1 Glas Water</button>
    </div>

    <script src="ai.js"></script>
    <script src="script.js"></script>
</body>
</html>
