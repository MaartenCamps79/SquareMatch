<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen - Crutz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <header>
            <h1>Inloggen bij Crutz</h1>
        </header>

        <form id="loginForm" class="form">
            <input type="text" id="username" placeholder="Gebruikersnaam" required>
            <input type="password" id="password" placeholder="Wachtwoord" required>
            <button type="submit" class="button">Inloggen</button>
            <p>Geen account? <a href="register.html">Registreer hier</a></p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "testuser" && password === "testpassword") {
                localStorage.setItem('username', username);
                window.location.href = 'index.html';
            } else {
                alert("Ongeldige gebruikersnaam of wachtwoord!");
            }
        });
    </script>
</body>

</html>
