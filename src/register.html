<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreren - Crutz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="register-container">
        <header>
            <h1>Registreer bij Crutz</h1>
        </header>

        <form id="registerForm" class="form">
            <input type="text" id="newUsername" placeholder="Kies een gebruikersnaam" required>
            <input type="password" id="newPassword" placeholder="Kies een wachtwoord" required>
            <button type="submit" class="button">Registreren</button>
            <p>Heb je al een account? <a href="login.html">Inloggen</a></p>
        </form>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        registerForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;

            if (newUsername && newPassword) {
                alert("Registratie succesvol! Je kunt nu inloggen.");
                localStorage.setItem('username', newUsername);
                window.location.href = 'login.html';
            } else {
                alert("Vul zowel gebruikersnaam als wachtwoord in!");
            }
        });
    </script>
</body>

</html>
